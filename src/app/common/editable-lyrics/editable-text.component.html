<div *ngIf="!editing" class="field has-addons">
  <div class="control">
    <div class="preformatted">{{text}}</div>
  </div>
  <div class="control">
    <a *ngIf="editable" class="button is-primary" (click)="editing = !editing">
    <span class="icon is-primary">
      <fa-icon [icon]="['fas', 'edit']"></fa-icon>
    </span>
    </a>
  </div>
</div>
<div *ngIf="editing">
  <div class="field">
    <div class="control is-medium">
      <textarea class="textarea" placeholder="Subtitle" [(ngModel)]="text"></textarea>
    </div>
    <div class="control is-medium">
      <a class="button is-primary is-medium" (click)="save()">
      <span *ngIf="!buttonText" class="icon is-primary is-medium">
        <fa-icon [icon]="['far', 'save']"></fa-icon>
      </span>
        {{buttonText}}
      </a>
    </div>
  </div>
</div>
